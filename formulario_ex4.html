<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 4 do Formulário</h1>
    <script>
       let numero1 =parseInt(prompt("Digite o primeiro número"));
       let numero2 =parseInt(prompt("Digite o segundo número"));

       if(numero1 >= numero2){
            document.write("<br>" + "O primeiro número é maior");
       }
       if(numero1 < numero2){
            document.write("<br>" + "O segundo número é maior");
        }
        if(numero1 = numero2){
            document.write("<br>" + "Os dois números são iguais");
        }
    </script>
</body>
</html>
