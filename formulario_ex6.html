<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Entre com o primeiro número"));
        let numero2 = parseInt(prompt("Entre com o segundo número"));
        let numero3 = parseInt(prompt("Entre com o terceiro número"));
        let numero4 = parseInt(prompt("Entre com o quarto número"));
        let numero5 = parseInt(prompt("Entre com o quinto número"));
        let numero6 = parseInt(prompt("Entre com o sexto número"));
        let numero7 = parseInt(prompt("Entre com o sétimo número"));
        let numero8 = parseInt(prompt("Entre com o oitavo número"));
        let numero9 = parseInt(prompt("Entre com o nono número"));
        let numero10 = parseInt(prompt("Entre com o décimo número"));
        soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10;
        media = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10 / 10;



        document.write("A soma dos números é" + soma );
        document.write("<br>" + "E sua média aritmética é " + media );


    </script>
</body>
</html>
