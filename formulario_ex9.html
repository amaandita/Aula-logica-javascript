<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Atividade 9 do formulário</h1>
    <script>
         let ano = prompt("Digite seu ano de nascimento?");

if(ano>=2005){
    document.write("<br>" +"Você não tem direito de votar");
}
 else if(ano<=2004 && ano>=1953){
    document.write("<br>"+" Seu voto é obrigatório");
 }
 else if(ano<=1953){
    document.write("<br>"+" Seu voto é opcional");
}
else{
    document.write("<br>"+" Ano de nascimento registrado.");
}
    </script>
   
</body>
</html>
